<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vietlifeclinic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="asset/fonts/fontawesome-free-6.0.0-web/css/all.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="asset/css/grid.css" />
    <link rel="stylesheet" href="asset/css/base.css" />
    <link rel="stylesheet" href="asset/css/main.css" />
    <link rel="stylesheet" href="asset/css/reponsive.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="grid wide">
          <div class="header-info">
            <div class="header-logo">
              <div class="header-icon-menu">
                <i class="ti-menu"></i>
              </div>
              <a href="/" class="header-logo-link">
                <img src="asset/img/logo.png" alt="" class="header-logo-link__img" />
              </a>
            </div>
            <div class="header-phone">
              <div class="header-phone-hanoi">
                <div class="header-phone-hanoi__icon">
                  <i class="fa-solid fa-phone header-phone-hanoi-item"></i>
                </div>
                <div class="header-phone-hanoi__despition">
                  <div class="header-phone-hanoi__text">CSKH HÀ NỘI</div>
                  <div class="header-phone-hanoi__numberphone">024.7307.8999</div>
                  <div class="header-phone-hanoi__text">Thứ 2 - Thứ 7:7h30-20h00</div>
                </div>
              </div>
              <div class="header-phone-hanoi">
                <div class="header-phone-hanoi__icon">
                  <i class="fa-solid fa-phone header-phone-hanoi-item"></i>
                </div>
                <div class="header-phone-hanoi__despition">
                  <div class="header-phone-hanoi__text">CSKH HỒ CHÍ MINH</div>
                  <div class="header-phone-hanoi__numberphone">028.3868.0909</div>
                  <div class="header-phone-hanoi__text">Thứ 2 - Thứ 7:7h30-19h30</div>
                </div>
              </div>
 
              <div class="header-phone-hanoi">
                <div class="header-phone-hanoi__icon">
                  <a href="" class="header-phone-hanoi__icon-facebook">
                    <i class="fa-brands fa-facebook-f header-phone-hanoi-item" style="color: blue;" ></i>
                  </a>
                </div>
              </div>
              <div class="header-phone-hanoi">
                <div class="header-phone-hanoi__icon">
                  <i class="fa-brands fa-youtube header-phone-hanoi-item" style="color: red;" ></i>
                </div>
              </div>
              <div class="header-phone-hanoi header-phone-search">
                <input type="text" class="header-phone-search__input" placeholder="Tim kiếm">

                <div class="header-phone-hanoi__icon">
                  <i class="fa-solid fa-magnifying-glass header-phone-hanoi-item" style="color: black;" ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <nav class="navbar">
        <div class="grid wide">
          <ul class="navbar-menu-main__list">
            <li class="navbar-menu-main__item"><a href="" class="navbar-menu-main__item-link">Trang chủ</a></li>
            <li class="navbar-menu-main__item"><a href="" class="navbar-menu-main__item-link">Giới thiệu</a></li>
            <li class="navbar-menu-main__item">
              <a href="" class="navbar-menu-main__item-link"
                >Dịch vụ y tế <i class="fa-solid fa-angle-down navbar-menu-main__item-link-icon"></i
              ></a> 
            </li>
            <li class="navbar-menu-main__item">
              <a href="" class="navbar-menu-main__item-link"
                >chuyên khoa <i class="fa-solid fa-angle-down navbar-menu-main__item-link-icon"></i
              ></a>
            </li>
            <li class="navbar-menu-main__item"><a href="" class="navbar-menu-main__item-link">Đội ngũ bác sĩ</a></li>
            <li class="navbar-menu-main__item">
              <a href="" class="navbar-menu-main__item-link">Chính sách khách hàng</a>
            </li>
            <li class="navbar-menu-main__item"><a href="" class="navbar-menu-main__item-link">Tin tức</a></li>
            <li class="navbar-menu-main__item"><a href="" class="navbar-menu-main__item-link">Liên hệ</a></li>
            <li class="navbar-menu-main__item"><a href="" class="navbar-menu-main__item-link">Ngôn ngữ</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Optional JavaScript -->
    <script language="javascript" src="asset/js/vietlife.js" type="text/javascript"></script>
  </body>
</html>
