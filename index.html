<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vietlifeclinic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="asset/fonts/themify-icons/themify-icons.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="asset/css/grid.css" />
    <link rel="stylesheet" href="asset/css/base.css" />
    <link rel="stylesheet" href="asset/css/main.css" />
    <link rel="stylesheet" href="asset/css/reponsive.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="grid wide">
          <div class="header-info">
            <div class="header-logo">
              <div class="header-icon-menu">
                <i class="ti-menu"></i>
              </div>
              <a href="/" class="header-logo-link">
                <img src="asset/img/logo.png" alt="" class="header-logo-link__img" />
              </a>
            </div>
            <div class="header-location">
              <div class="header-location-hanoi">
                <i class="ti-location-pin header-location-hanoi-item"></i>
              </div>
            </div>
          </div>
        </div>
      </header>
      <nav class="navbar">
        <div class="grid wide">
          <ul class="navbar-menu-main__list">
            <li class="navbar-menu-main__item"><a href="" class="navbar-menu-main__item-link">Trang chủ</a></li>
            <li class="navbar-menu-main__item"><a href="" class="navbar-menu-main__item-link">Giới thiệu</a></li>
            <li class="navbar-menu-main__item">
              <a href="" class="navbar-menu-main__item-link"
                >Dịch vụ y tế <i class="ti-angle-down navbar-menu-main__item-link-icon"></i
              ></a>
            </li>
            <li class="navbar-menu-main__item">
              <a href="" class="navbar-menu-main__item-link"
                >chuyên khoa <i class="ti-angle-down navbar-menu-main__item-link-icon"></i
              ></a>
            </li>
            <li class="navbar-menu-main__item"><a href="" class="navbar-menu-main__item-link">Đội ngũ bác sĩ</a></li>
            <li class="navbar-menu-main__item">
              <a href="" class="navbar-menu-main__item-link">Chính sách khách hàng</a>
            </li>
            <li class="navbar-menu-main__item"><a href="" class="navbar-menu-main__item-link">Tin tức</a></li>
            <li class="navbar-menu-main__item"><a href="" class="navbar-menu-main__item-link">Liên hệ</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Optional JavaScript -->
    <script language="javascript" src="asset/js/vietlife.js" type="text/javascript"></script>
  </body>
</html>
